<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img class="logo" src="logo.png">
            <h1 class="logo-text">Taking Booleaners from A to B</h1>
        </header>

        <nav>
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi luci</button>
        </nav>

        <main>
            <div class="scooter">
                <!-- primo -->
                <div class="first">
                    <input type="checkbox">
                    <span class="via">Monopattino Gino22</span> 
                </div>
        
                <div class="second">
                    <span class="arrow">&#8614;</span>
                    <span>Via Guadalametri - a 220 metri da te</span>
                </div>
                
                <div class="third">
                    <span>Stato carica:</span>
                    <hr class="primo">
                </div>

                <!-- secondo -->
                <div class="first">
                    <input type="checkbox">
                    <span class="via">Monopattino Mike24</span> 
                </div>
        
                <div class="second">
                    <span class="arrow">&#8614;</span>
                    <span>Via Ricciardoni - a 420 metri da te</span>
                </div>
                
                <div class="third">
                    <span>Stato carica:</span>
                    <hr class="secondo">
                </div>

                <!-- terzo -->
                <div class="first">
                    <input type="checkbox">
                    <span class="via">Monopattino Fedel154</span> 
                </div>
        
                <div class="second">
                    <span class="arrow">&#8614;</span>
                    <span>Via Mentarini - a 490 metri da te</span>
                </div>
                
                <div class="third">
                    <span>Stato carica:</span>
                    <hr class="terzo">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
